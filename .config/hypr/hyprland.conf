source=~/.config/hypr/mocha.conf
exec-once = ags && hyprpanel
exec-once = hyprctl setcursor /usr/share/icons/catppuccin-mocha-dark-cursors 25
exec-once = gsettings set org.gnome.desktop.interface cursor-theme catppuccin-mocha-dark-cursors
decoration {
  # col.shadow=rgba(171d2399)
  rounding=8
  # shadow_offset=0 5
}

general {
  col.active_border=rgb(526270)
  col.inactive_border=rgb(2C2644)
  gaps_in=4
  gaps_out=4
  monitor=eDP-1, 1920x1200@60, 0x0, 1
}

group {
  groupbar {
    col.active=rgb(B62D65)
    col.inactive=rgb(2C2644)
    text_color=rgb(d8e2ec)
  }
  col.border_active=rgb(526270)
  col.border_inactive=rgb(2C2644)
  col.border_locked_active=rgb(70e1e8)
}

input {
  accel_profile=flat
  follow_mouse=1
  kb_layout=gb
  numlock_by_default=true
  sensitivity=0
  touchpad {
    scroll_factor=0.3
    natural_scroll=1
  }
}

misc {
  background_color=rgb(171d23)
  disable_hyprland_logo = true
  force_default_wallpaper = -1
}

